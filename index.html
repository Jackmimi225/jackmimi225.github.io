<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Poly · Drag → Roll → Unfold → Walk</title>
  <link rel="stylesheet" href="styles.css?v=poly_final_1" />
</head>
<body>
  <div class="stage">
    <div class="viewport" id="vp">
      <div class="dice" id="dice" draggable="false" aria-label="poly area">
        <!-- 掷出数字的中央徽章 -->
        <div id="badge" class="badge" aria-live="polite" hidden>1</div>

        <!-- 折叠态：由三角形与正方形“画”的多面体（视觉接近你图示） -->
        <div id="cube" class="poly show" role="button" aria-label="poly">
          <div class="polyArt" aria-hidden="true">
            <!-- 方面（6个，用于表达“骰子”概念；视觉编号不显示，数值通过 badge 展示） -->
            <div class="face sq f1"></div>
            <div class="face sq f2"></div>
            <div class="face sq f3"></div>
            <div class="face sq f4"></div>
            <div class="face sq f5"></div>
            <div class="face sq f6"></div>
            <!-- 三角面（8个） -->
            <div class="face tri t1"></div>
            <div class="face tri t2"></div>
            <div class="face tri t3"></div>
            <div class="face tri t4"></div>
            <div class="face tri t5"></div>
            <div class="face tri t6"></div>
            <div class="face tri t7"></div>
            <div class="face tri t8"></div>
          </div>

          <!-- 展开态：由 6 个正方形（编号 1..6）+ 若干三角形构成的平面网 -->
          <div class="net" aria-hidden="true">
            <!-- 六个“格子”（编号/脉冲/停留目标） -->
            <div class="cell sqC s1" data-num="1"><span>1</span></div>
            <div class="cell sqC s2" data-num="2"><span>2</span></div>
            <div class="cell sqC s3" data-num="3"><span>3</span></div>
            <div class="cell sqC s4" data-num="4"><span>4</span></div>
            <div class="cell sqC s5" data-num="5"><span>5</span></div>
            <div class="cell sqC s6" data-num="6"><span>6</span></div>
            <!-- 只用于还原形态的三角（不参与编号） -->
            <div class="cell triN nA"></div>
            <div class="cell triN nB"></div>
            <div class="cell triN nC"></div>
            <div class="cell triN nD"></div>
            <div class="cell triN nE"></div>
            <div class="cell triN nF"></div>
            <div class="cell triN nG"></div>
            <div class="cell triN nH"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 作品弹窗 -->
  <div id="modal" class="modal" hidden>
    <div class="modal__backdrop" data-close="1"></div>
    <section class="modal__card" role="dialog" aria-modal="true" aria-labelledby="mTitle">
      <button class="modal__close" data-close="1" aria-label="关闭">×</button>
      <div class="modal__media" id="mMedia"></div>
      <div class="modal__body">
        <h3 id="mTitle"></h3>
        <p id="mDesc"></p>
        <a id="mLink" class="btn" href="#" target="_blank" rel="noopener">打开链接</a>
      </div>
    </section>
  </div>

  <script src="app.js?v=poly_final_1"></script>
</body>
</html>
