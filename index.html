<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>几何骰子·展开成地图 · 作品集</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="top">
  <h1>几何骰子 · 展开成地图</h1>
  <p>掷骰子 → 展开（像纸盒） → 数字落在地图坐标 → 打开对应作品。</p>
</header>

<main class="grid">
  <section class="stage" aria-label="3D 骰子舞台">
    <div class="viewport">
      <div id="cube" class="cube show-1">
        <div class="face face--top"><span>1</span></div>
        <div class="face face--bottom"><span>6</span></div>
        <div class="face face--front"><span>2</span></div>
        <div class="face face--back"><span>5</span></div>
        <div class="face face--right"><span>3</span></div>
        <div class="face face--left"><span>4</span></div>
      </div>
      <div id="marker" class="marker" aria-hidden="true">●</div>
    </div>

    <div class="controls">
      <button id="rollBtn" class="btn">掷骰子</button>
      <button id="unfoldBtn" class="btn" disabled>展开成地图</button>
      <button id="resetBtn" class="btn btn--ghost">复位</button>
    </div>
  </section>

  <aside class="panel">
    <h2>当前位置</h2>
    <p id="status">等待掷骰子…</p>
    <h2>作品映射（示例 1–6）</h2>
    <ol class="list" id="projList"></ol>
  </aside>
</main>

<!-- 作品弹窗 -->
<div id="modal" class="modal" hidden>
  <div class="modal__backdrop" data-close="1"></div>
  <section class="modal__card" role="dialog" aria-modal="true" aria-labelledby="mTitle">
    <button class="modal__close" data-close="1" aria-label="关闭">×</button>
    <div class="modal__media" id="mMedia"></div>
    <div class="modal__body">
      <h3 id="mTitle"></h3>
      <p id="mDesc"></p>
      <a id="mLink" class="btn" href="#" target="_blank" rel="noopener">查看详情</a>
    </div>
  </section>
</div>

<footer class="foot">
  <small>纯前端 · 可部署于 GitHub Pages。想升级到二十面体（戴马克森地图）也已预留结构。</small>
</footer>

<script src="app.js"></script>
</body>
</html>
