<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GLB 骰子展示</title>
  <link rel="stylesheet" href="./styles.css" />

  <!-- Import Map：让 OrbitControls/GLTFLoader 内部的 `import 'three'` 能被解析 -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
    }
  }
  </script>
</head>
<body>
  <div id="app">
    <div id="overlay" class="overlay">
      <div class="box">
        <div class="title">加载中…</div>
        <div class="bar"><span id="barFill" class="fill" style="width:0%"></span></div>
        <div id="status" class="status">准备加载模型</div>
      </div>
    </div>
    <!-- Three.js 会把 WebGL 画布插入到这个容器 -->
    <div id="scene"></div>
  </div>

  <!-- 入口脚本（ES Module） -->
  <script type="module" src="./app.js"></script>

  <noscript>需要启用 JavaScript 才能查看 3D 模型。</noscript>
</body>
</html>
